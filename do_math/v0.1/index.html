<!doctype html>
<html lang="en">
<head>
    <title>do math v0.1</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script>
        function doMath(num1, num2, op) {
            var result;
            if(op === "+") {
                result = num1 + num2;
            }
            else if(op === "-") {
                result = num1 - num2;
            }
            else if (op === "x" || op === "*" || op === "X") {
                result = num1 * num2;
            }
            else if (op === "/") {
                result = num1 / num2;
            }
            else {
                result = "Input Error";
            }
            return result;
        }

        console.log(doMath(20, 5, "/"));
        console.log(doMath(2, 6, "+"));
        console.log(doMath(4, 2, "-"));
        console.log(doMath(100, 5, "/"));
    </script>
</head>
