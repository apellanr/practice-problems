<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Arrays</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script>

    var outputArr = [];

    function addArrays(firstArr, needleArr) {
        var joinedArr = firstArr.concat(needleArr);
        var middle = joinedArr.length / 2;

        for(var i = 0; i < middle; i++){
            outputArr.push(joinedArr[i] + joinedArr[middle + i]);
        }
        return outputArr;
    }

    var first_array = [3,-5,15,4];
    var second_array = [3,18,-5,-4];
    console.log(addArrays(first_array, second_array)); //outputs [6,13,10,0];
    </script>
</head>
<body>

</body>
</html>
