<!doctype html>
<html lang="en">
<head>
    <title>Fitting Words v0.1</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script>
        var testArr = ['cat', 'caterpillar', 'whalec', 'accurate', 'smile', 'cactus', 'cute'];

        function fittingWords(word, array) {
            for (var i = 0; i < array.length; i++) {
                for (var j = 0; j < word.length; j++) {
                    if (array[i] && array[i].indexOf(word[j]) == -1) {
                        array.splice(i, 1)
                    }
                }
            }
            return array;
        }

        console.log(fittingWords('cat', testArr));
    </script>
