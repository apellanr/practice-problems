<!doctype html>
<html lang="en">
<head>
    <title>Skippy Numbers v0.2</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script>
        function skippy(num){
            var list = [num, num+1];
            for (var i=2; i<8; i++) {
                if (i%2==0) {
                    list[i] = list[i-1] + num;

                }
                else {
                    list[i] = list[i-1] + 1;
                }
            }
            return list;
        }
        console.log(skippy(2)); // Output: [2,3,5,6,8,9,11,12]
    </script>
</head>
<body>
</body>
</html>
