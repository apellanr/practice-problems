<!doctype html>
<html lang="en">
<head>
    <title>Middle String</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script>
        // build a function that finds the middle of a string
        // odd: return 1 letter ; even: return 2 characters
        // takes in param { string }

        function middleOfString(str) {
            var mid = str.length / 2;
            var letters = '';
            if(str.length % 2 !== 0) {
                var flooredIndex = Math.floor(mid);
                letters = str.slice(flooredIndex, flooredIndex + 1);
            } else {
                letters = str.slice(mid - 1, mid + 1);
            }
            return letters;
        }

        console.log("test 1: ", middleOfString("seven")); // 'v'
        console.log("test 2: ", middleOfString("dish")); // 'is'
    </script>
</head>
<body>
    <h2>Middle of String</h2>
</body>
</html>
