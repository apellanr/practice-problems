<!doctype html>
<html lang="en">
<head>
    <title>Math Combo</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script>
        // version0.1
        var total;
        function mathCombo(p1, p2, p3, p4, p5) {
            total = p1 * p2;
            total += p3;
            total /= p4;
            total -= p5;
            return total;
        }
        console.log(mathCombo(3,2,6,3,5));
    </script>
</head>
<body>
    <h1>Math Combo</h1>
</body>
</html>
