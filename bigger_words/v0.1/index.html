<!doctype html>
<html lang="en">
<head>
    <title>Bigger Words v0.1</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script>
        function biggerWords(str, arr) {
            var largerWords = [];
            for(var i = 0; i < arr.length; i++) {
                if(arr[i].length > str.length){
                    largerWords.push(arr[i]);
                }
            }
            return largerWords;
        }

        var array = ['bug', 'insect', 'mammal', 'reptile', 'mammoth', 'turtles'];
        biggerWords('whales', array);
    </script>
</head>

</html>
